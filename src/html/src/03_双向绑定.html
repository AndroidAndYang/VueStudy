<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定</title>
</head>
<body>

<div id="app">
    <!--
        v-model：数据双向绑定
    -->
    <span>{{msg}}</span><br>
    <input placeholder="请输入内容" v-model='msg'>
</div>


<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            msg: ''
        }
    })
</script>
</body>
</html>
