<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定</title>
</head>
<body>
<div id="app">
    <!--  动态绑定数据  -->
    <a v-bind:href="url">百度一下，你就知道</a>
    <!--  缩写形式  -->
    <a :href="url">百度一下，你就知道</a>

    <button @click="change">改变跳转Url</button>

</div>
<script src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            url: "http://www.baidu.com"
        },
        methods: {
            change: function () {
                this.url = "https://www.runoob.com/vue2/vue-template-syntax.html"
            }
        }
    })
</script>
</body>
</html>
