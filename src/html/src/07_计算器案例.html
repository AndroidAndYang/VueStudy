<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单计算器</title>
</head>
<body>
<div id="app">
    数值A: <input v-model="one" type="number"><br>
    数值B: <input v-model="two" type="number"><br>
    <button v-on:click="add">计算</button>
    <br>
    计算结果：<span v-text="result"></span>
</div>
<script src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            one: '',
            two: '',
            result: ''
        },
        methods: {
            add: function () {
                let sum = parseInt(this.one) + parseInt(this.two)
                this.result = sum.toString()
                // 清空
                this.one = ''
                this.two = ''
            }
        }
    })
</script>
</body>
</html>
