<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件</title>
</head>
<body>

<div id="app">
    <!--  组件可以复用  -->
    <yjz-component></yjz-component>
    <yjz-component></yjz-component>
    <yjz-component></yjz-component>
    <btn-component></btn-component>
    <btn-component></btn-component>

    <wy-component></wy-component>

    <template-component></template-component>
</div>

<script src="../js/vue.js"></script>
<script>

    /*
     自定义组件（全局）：需要注意以下事项：
            2.
     */
    Vue.component("yjz-component", {
        // 组件参数的data值必须是函数
        data: function () {
            return {
                msg: 'HelloWorld'
            }
        },
        //组件模板的内容可以是模板字符串
        // 组件模板必须是单个根元素(ScrollView)
        template: '<div>A custom component{{msg}}</div>'
    })

    Vue.component("btn-component", {
        data: function () {
            return {
                counter: 0
            }
        },
        template: '<div><button @click="handle">点击</button>点击了{{counter}}次</div>',
        methods: {
            handle: function () {
                this.counter += 1;
            }
        }
    })

    Vue.component("template-component", {
        data: function () {
            return {
                counter: 0
            }
        },
        template:
                `
                  <div>
                  <span>{{ counter }}</span>
                  <button @click="handle">模版使用模版字符串</button>
                  </div>
                `,
        methods: {
            handle: function () {
                this.counter += 1;
            }
        }
    })

    new Vue({
        el: "#app",
        data: {
            father_msg: "father msg"
        },
        components: {
            // 局部组件
            "wy-component": {
                data: function () {
                    return {
                        name: "yjz"
                    }
                },
                template: "<div>局部组件：{{name}}</div>"
            }
        }
    })
</script>
</body>
</html>
